<div class="m-3">
  <h1 class="mb-3">Clientes</h1>

  <div class="lds-ring" *ngIf="estaCarregando">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>

  <div *ngIf="erroNoCarregamento">
    <h2>ERRO :(</h2>
    <button
      (click)="carregarClientes()"
      ype="button"
      class="btn btn-secondary btn-lg"
    >
      Tentar novamente
    </button>
  </div>

  <div *ngIf="!estaCarregando && !erroNoCarregamento">
    <div class="d-flex justify-content-between">
      <button
        (click)="paginaAnterior()"
        [disabled]="pagina === 1"
        class="btn btn-outline-secondary mb-1"
      >
        Anterior
      </button>
      <span>Página Atual: {{ pagina }}</span>
      <button (click)="proximaPagina()" class="btn btn-outline-secondary mb-1">
        Próxima >>
      </button>
    </div>

    <div class="align-middle">
      <table class="table text-center">
        <thead class="thead-dark">
          <tr>

            <th scope="col">NOME</th>
            <th scope="col">TELEFONE</th>
            <th scope="col">EMAIL</th>
            <th scope="col">CPF</th>
            <th class="justify-content-end pr-3">
              <div class="d-flex justify-content-end">
                <button
                  class="btn btn-success"
                  routerLink="/formulario-clientes"
                  (click)="novoCliente()"
                >
                  Novo
                </button>
              </div>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes">
            <td class="text-start align-middle pl-5" scope="row d-column"><b>{{ cliente.nome }}</b></td>
            <td class="align-middle pl-5 pr-5">{{ cliente.telefone }}</td>
            <td class="text-start align-middle pl-5 pr-5">
              {{ cliente.email }}
            </td>
            <td class="align-middle">{{ cliente.cpf }}</td>
            <td class="d-flex align-middle justify-content-end">
              <button
                class="btn btn-info ml-2 mr-2"
                (click)="verDetalhes(cliente.id)"
              >
                Detalhes
              </button>
              <button
                class="btn btn-warning ml-2 mr-2"
                (click)="editarCliente(cliente.id)"
              >
                Editar
              </button>
              <button
                class="btn btn-danger ml-2 mr-2"
                (click)="apagarCliente(cliente.id)"
              >
                Excluir
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
