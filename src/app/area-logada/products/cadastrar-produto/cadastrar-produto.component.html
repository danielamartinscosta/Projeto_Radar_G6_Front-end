<div class="m-3">
  <h1 class="mb-3 p-3">{{ alterandoProduto() ? "Produto" : "Novo Produto" }}</h1>

  <div class="spinner-grow text-danger" role="status" *ngIf="estaCarregando">
    <span class="visually-hidden">Loading...</span>
  </div>

  <div *ngIf="erroNoCarregamento">
    <h2>ERRO :(</h2>
    <button (click)="carregarProdutos()" type="button" class="btn btn-secondary btn-lg">
      Tentar novamente
    </button>
  </div>

  <div *ngIf="!estaCarregando && !erroNoCarregamento" class="m-3">
    <form [formGroup]="productForm" class="container pl-4 pr-4 ml-4 mr-4">
      <div class="form-row">
        <!-- Id-->
        <div class="form-group ">
          <label for="nome"><span></span></label>
          <input type="Hidden" class="form-control" id="id" placeholder="Nome do Produto" formControlName="id"
            [class.is-invalid]="exibeErro('id')" />
        </div>
        <!-- Nome-->
        <div class="form-group col-md-6">
          <label for="nome">Nome do Produto<span>*</span></label>
          <input type="string" class="form-control" id="nome" placeholder="Nome do Produto" formControlName="nome"
            [class.is-invalid]="exibeErro('nome')" />
        </div>
        <!-- Valor-->
        <div class="form-group col-md-6">
          <label for="valor">Valor<span>*</span></label>
          <input type="number" class="form-control" id="valor" placeholder="R$ 0.00" formControlName="valor"
            [class.is-invalid]="exibeErro('valor')" />
        </div>
      </div>
      <!-- Descrição -->
      <div class="form-group">
        <label for="description">Descrição<span>*</span></label>
        <input type="string" class="form-control" id="descricao" placeholder="Descrição" formControlName="descricao"
          [class.is-invalid]="exibeErro('descricao')" />
      </div>
      <!-- Estoque -->
      <div class="form-row">
        <div class="form-group col-md-3">
          <label for="quantidadeEstoque">Quantidade em Estoque<span>*</span></label>
          <input type="string" class="form-control" id="quantidadeEstoque" placeholder="XXX"
            formControlName="quantidadeEstoque" [class.is-invalid]="exibeErro('quantidadeEstoque')" />
        </div>
      </div>
      <button class="btn btn-cadastrar mt-2" (click)="onSubmit()">
        {{ alterandoProduto() ? "Atualizar Produto" : "Cadastrar Produto" }}
      </button>
      <button class="btn btn-secondary mt-2 ml-3" (click)="voltar()">
        Voltar
      </button>
    </form>
  </div>
</div>
