<div class="m-3">
    <h1 class="mb-3">Pedidos </h1>
    
    <div *ngIf="erroNoCarregamento">
      <h2>ERRO :(</h2>
      <button
        (click)="carregarClientes()"
        ype="button"
        class="btn btn-secondary btn-lg"
      >
        Tentar novamente
      </button>
    </div>
    
    <div *ngIf="!estaCarregando && !erroNoCarregamento">
      <div class="d-flex justify-content-between">
        <button
          (click)="retPagina()"
          [disabled]="pagina === 1"
          class="btn btn-outline-secondary mb-1">
          Anterior
        </button>
        <span>Página Atual: {{ pagina }}</span>
        <button (click)="proxPagina()" class="btn btn-outline-secondary mb-1">
          Próxima >>
        </button>
      </div>
    


        <div class="align-middle">
            <table class="table text-center">
              <thead class="thead-dark">
                  <tr>
                    <th scope="col">NOME </th>
                    <th scope="col">DESCRIÇÃO </th>
                    <th scope="col">PREÇO </th>
                    <th scope="col">QUANTIDADE </th>
                    <th class="justify-content-end pr-3">
                  <div class="d-flex justify-content-end">
                    <button>
                      Novo
                    </button>
                  </div>
                  </tr>
                </thead>
              </table>
            </div>
      
      <button class="btn btn-danger mt-6" (click)="voltar()">VOLTAR</button>

</div>
